<ion-header>
  <ion-toolbar>
    <ion-title color="tertiary"> Lista de Livros </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let livro of livros">
      <ion-item>
        <ion-text>
          <h3>{{livro.nome}}</h3>
        </ion-text>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(livro)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
