<ion-header>
  <ion-toolbar>
    <ion-title>Livraria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center flex ion-align-self-center">
  <ion-text color="tertiary">
    <h2>Lista de Livros</h2>
  </ion-text>
  <ion-list>
    <ion-item-sliding *ngFor="let livro of livros">
      <ion-item class="nomeLivro">
        <ion-text>
          <h3>{{livro.nome}}</h3>
        </ion-text>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(livro)" color="tertiary">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
